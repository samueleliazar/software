{% load static %}
{% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="{% static '../static/css/dashboard.css' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<div class="container">
 
    <div class='mt-4 mb-5'>

        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="p-5 border rounded">
                    <h3 class="text-center">Eliminar Producto</h3>
                    <div class="alert alert-danger" role="alert">
                        <strong>
                            <h1>Está a punto de eliminar el producto</h1>
                        </strong>
                        <div class= "card" style="width:400px">
                            <img class="card-img-top" src='{{producto.imagen.url}}' alt="Card image">
                            <div class="card-body">
                              <h4 class="card-title">{{producto.nombre}}</h4>
                            </div>
                          </div>
                        </div>
                    </div>




                    <div class="mt-3">

                        <button type="button" class="btn btn-danger btn-lg" data-bs-toggle="modal" data-bs-target="#myModal">
                            Eliminar Producto
                        </button>
                        <a href="{% url 'catalogo' %}"><input type="button" value="Cancelar"
                                class="btn btn-primary btn-lg"></a>
                    </div>

                </div>

            </div>
            <div class="col-lg-2"></div>
        </div>

    </div>
    <!-- Button to Open the Modal -->
    

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Importante</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    Esta seguro que desea eliminar a {{producto.nombre}} 
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <input type="submit" value="Confirmar Eliminación" class="btn btn-danger btn-lg">
                        
                    </form>
                </div>

            </div>
        </div>
    </div>

</div>
