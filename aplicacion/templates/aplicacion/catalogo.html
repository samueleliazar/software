{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="{% static '../static/css/dashboard.css' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="sidebar">
        <div class="logo"></div>
        <ul class="menu">
            <li class="active">
                <a href={% url "dashboard" %}>
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href={% url "usuarios" %}>
                    <i class="fas fa-user"></i>
                    <span>Usuarios</span>
                </a>
            </li>
            <li>
                <a href={% url "estadisticas" %}>
                    <i class="fas fa-chart-bar"></i>
                    <span>Estadisticas</span>
                </a>
            </li>
            <li>
                <a href={% url "nuevosproductos" %}>
                    <i class="fas fa-star"></i>
                    <span>Productos</span>
                </a>
            </li>
            <li>
                <a href={% url "catalogo" %}>
                <i class="fas fa-barcode"></i>
                <span>Catalogo</span>
            </a>
        </li>
            <li class="logout">
                <a href={% url "index" %}>
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Cerrar sesion</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <h2> Dashboard</h2>
            </div>
            <div class="user--info">
                <div class="searh--box">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" placeholder="Search" />
                </div>
            </div>
        </div>
        <div class="tabular--wrapper">
            <h3 class="main--title">Catalogo</h3>
            <div class="table-container">
                <table>
                    <thead>
                            <tr>
                                <th>ID</th>
                                <th>Imagen</th>
                                <th>Nombre </th>
                                <th>descripcion</th>
                                <th>Precio</th>
                                <th>Editar</th>
                                <th>Eliminar</th>
                            </tr>

                    <tbody>
                        {%for p in producto %}
                        <tr>
                            <td> {{p.id}}</td>
                            <td><img src='{{p.imagen.url}}' alt={{p.nombre}} height="100"></td>
                            <td>{{p.nombre}}</td>
                            <td>{{p.descripcion}}</td>
                            <td>{{p.precio}}</td>
                            <td><a class="" href="{% url "editprod" p.id %}" role="button" >Editar</a></td>
                            <td><a class="" href="{% url "eliminarprod" p.id %}" role="button" >Eliminar</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
        
    
 
    <script src={% static "../static/js/api.js"%}></script>
</body>

</html>
